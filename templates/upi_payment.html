{% extends "Base.html" %}
{% load static %}
{% block content %}

<style>
/* =========================
   APPLE PREMIUM UPI PAGE
========================= */

.upi-section {
    min-height: 100vh;
    background: #f5f5f7;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 16px;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display',
                 'Segoe UI', Roboto, sans-serif;
}

.upi-container {
    width: 100%;
    max-width: 460px;
    background: #ffffff;
    border-radius: 20px;
    padding: 40px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    text-align: center;
}

/* Title */
.upi-title {
    font-size: 34px;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: #1d1d1f;
    margin-bottom: 8px;
}

/* Amount */
.upi-amount {
    font-size: 20px;
    font-weight: 500;
    color: #0071e3;
    margin-bottom: 28px;
}

/* QR Card */
.upi-qr-card {
    background: #f5f5f7;
    border-radius: 16px;
    padding: 28px;
    margin-bottom: 24px;
}

.upi-qr-card img {
    width: 240px;
    height: 240px;
}

/* Instruction */
.upi-instruction {
    font-size: 15px;
    color: #515154;
    margin-top: 18px;
}

/* UPI ID */
.upi-id {
    margin-top: 8px;
    font-size: 14px;
    color: #86868b;
}

/* Apps */
.upi-apps {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 20px;
}

.upi-app {
    background: #ffffff;
    border-radius: 14px;
    padding: 10px 14px;
    font-size: 14px;
    color: #1d1d1f;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

/* Secure Text */
.upi-secure {
    margin-top: 26px;
    font-size: 13px;
    color: #86868b;
}

/* Back Button */
.back-btn {
    margin-top: 32px;
    display: inline-block;
    padding: 14px 26px;
    background: #0071e3;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 999px;
    text-decoration: none;
    transition: all 0.25s ease;
}

.back-btn:hover {
    background: #0077ed;
    transform: translateY(-1px);
    box-shadow: 0 10px 24px rgba(0,113,227,0.35);
}
</style>

<section class="upi-section">
    <div class="upi-container">

        <h1 class="upi-title">Pay with UPI</h1>
        <div class="upi-amount">‚Çπ{{ amount }}</div>

        <div class="upi-qr-card">
            <img
                src="data:image/png;base64,{{ qr_code }}"
                alt="UPI QR Code"
            />

            <p class="upi-instruction">
                Scan the QR code using any UPI app
            </p>

            <p class="upi-id">
                UPI ID: {{ upi_id }}
            </p>
        </div>

        <div class="upi-apps">
            <div class="upi-app">Google Pay</div>
            <div class="upi-app">PhonePe</div>
            <div class="upi-app">Paytm</div>
            <div class="upi-app">BHIM</div>
        </div>

        <div class="upi-secure">
            üîí Secure payment powered by UPI
        </div>

        <a href="{% url 'checkout' %}" class="back-btn">
            ‚Üê Back to Checkout
        </a>

    </div>
</section>

{% endblock %}
